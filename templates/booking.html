{% extends "base.html" %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Appointment {% endblock %}</title>
</head>
<body>
    {% block content %} 
    <h1 class="text-center">Make an Appointment</h1>
    <hr>
    <div class="container w-25 my-5 text-center bg-info">
        <form method="POST" class="p-4">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>
    {%endblock%}
</body>
</html>
