{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Appointment {% endblock %}
<body>
    {% block content %} 
    <h1 class="text-center pt-4">Make an Appointment</h1>
    <div class="container w-50 my-5 text-center bg-info rounded">
        <form method="POST" class="p-4">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary ">Submit</button>
        </form>
    </div>
    {%endblock%}
</body>
</html>
