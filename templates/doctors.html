{% extends "base.html" %}
{% block title %}Doctors{% endblock %}
    {% block content %}
  <body class="bg-image" style="background-image: url(https://wallpaperaccess.com/full/3718207.jpg); background-position: center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <h1 class="text-center text-white p-4">Our Doctors</h1>

    <div class="text-center p-3">
    {% for d in doctors %}
    <div class="card text-center m-4 mt-5" style="width: 18rem; height: 20px; display: inline-block;">
        <img src="{{ d.doc_image.url }}" class="card-img-top" alt="Doctors Image">
        <div class="card-body bg-white mb-2">
          <h4 class="card-title ">Dr.{{ d.doc_name }}</h4>
          <p class="card-text p-0">{{ d.doc_spec }}</p>
          <h6 class="card-text">{{ d.dep_name }} Department</h6>
        </div>
      </div>
    {% endfor %}
    <hr class="mt-5 text-info">
    </div> 
  </body>
    {% endblock %}
